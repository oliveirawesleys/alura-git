<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Lista Destinos</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="listaDeConvidados">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Pais</th>
                <th>Cidade</th>
                <th>Clima</th>
            </tr>
            </thead>
            <tr th:each="destino : ${destinos}">
                <td><span th:text="${destino.pais}"></span></td>
                <td><span th:text="${destino.cidade}"></span></td>
                <td><span th:text="${destino.clima}"></span></td>
            </tr>
        </table>
    </div>

    <hr />
    <form action="salvar" method="post">
        <div class="form-group">
            <label for="pais">Pais desejado</label>
            <input type="text" class="form-control" id="pais" name="pais" placeholder="Pais" />
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" />
        </div>
        <div class="form-group">
            <label for="clima">Clima</label>
            <input type="text" class="form-control" id="clima" name="clima" placeholder="Clima" />
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
